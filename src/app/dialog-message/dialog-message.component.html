<div class="custom-dialog">
	<h2 mat-dialog-title>Results</h2>
	<mat-dialog-content>
		<p>
			{{modalMessage}}
		</p>
	</mat-dialog-content>
	<mat-dialog-actions>
		<button mat-button mat-raised-button class="button" [mat-dialog-close]="false">Next phenomenon</button>
		<button mat-raised-button class="button" [mat-dialog-close]="true">OK</button>
		<button mat-raised-button class="button" (click)="onClick()" [mat-dialog-close]="true">New</button>
	</mat-dialog-actions>
</div>
