<!-- The side navigation bar -->
<div class="metrics">
    <p id="detect">Metrics</p>
    <mat-checkbox id="shape" value="Shape" [(ngModel)]="shape">Shape</mat-checkbox><br>
    <mat-checkbox id="size" value="Size" [(ngModel)]="size">Size</mat-checkbox><br>
    <mat-checkbox id="speed" value="Speed" [(ngModel)]="speed">Speed</mat-checkbox><br>
    <mat-checkbox id="altitude" value="Altitude" [(ngModel)]="altitude">Altitude</mat-checkbox><br>
    <mat-checkbox id="direction" value="Direction" [(ngModel)]="direction">Direction</mat-checkbox><br>
    <mat-checkbox id="footprint" value="Footprint" [(ngModel)]="footprint">Footprint</mat-checkbox><br>
    <mat-checkbox id="location" value="Location" [(ngModel)]="location">Location</mat-checkbox><br>
</div><br>
<div class="places">
    <p id="appearance">Specific location</p>
    <mat-checkbox id="sea" value="Sea" [(ngModel)]="sea">Sea</mat-checkbox><br>
    <mat-checkbox id="ashore" value="Ashore" [(ngModel)]="ashore">Ashore</mat-checkbox><br>
    <mat-checkbox id="ashorewithaltitude" value="Ashore with altitude" [(ngModel)]="ashoreWithAltitude">Ashore with altitude</mat-checkbox><br>
    <mat-checkbox id="ashoreinslope" value="Ashore in slope" [(ngModel)]="ashoreInSlope">Ashore in slope</mat-checkbox><br><br>
</div>
<button mat-raised-button id="goButton" (click)="getResults()">Go</button>
