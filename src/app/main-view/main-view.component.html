<!-- Side navigation bar -->
<mat-sidenav-container class="container">
    <mat-sidenav mode="side" #sidenav opened class="sideBar">
        <div>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav>
    <!-- Location of input image -->
    <mat-sidenav-content>
        <img [src]="imageUrl">
    </mat-sidenav-content>
</mat-sidenav-container>
