<!-- Side navigation bar -->
<div class="search">
    <div class="objects">
        <mat-checkbox (change)="onChangeShip($event)" id="ship-checkbox" class="my-mat-checkbox" name="ship" value="Ship">Ship</mat-checkbox>
        <br>
        <mat-checkbox (change)="onChangeOilSpill($event)" id="oilspil-checkbox" class="my-mat-checkbox" name="oilspil" value="Oil spil">Oil spil</mat-checkbox>
        <br>
        <mat-checkbox (change)="onChangeSmoke($event)" id="smoke-checkbox" class="my-mat-checkbox" name="smoke" value="Smoke">Smoke</mat-checkbox>
        <br>
        <mat-checkbox (change)="onChangeFire($event)" id="fire-checkbox" class="my-mat-checkbox" name="fire" value="Fire">Fire</mat-checkbox>
    </div>
    <mat-divider></mat-divider>
    <div class="places">
        <p id="appearance">Location/Appearance</p>
        <mat-checkbox (change)="onChangeSea($event)" class="my-mat-checkbox" id="sea" name="sea" value="Sea">Sea</mat-checkbox>
        <br>
        <mat-checkbox (change)="onChangeAshore($event)" class="my-mat-checkbox" id="ashore" name="ashore" value="Ashore">Ashore</mat-checkbox>
        <br>
        <mat-checkbox (change)="onChangeAshorewAlt($event)" class="my-mat-checkbox" id="ashorewalt" name="ashorewalt"
                      value="Ashore with altitude">
            Ashore with altitude
        </mat-checkbox>
        <br>
        <mat-checkbox (change)="onChangeAshoreInSlope($event)" class="my-mat-checkbox" id="ashoreinslope" name="ashoreinslope"
                      value="Ashore in slope">Ashore in slope
        </mat-checkbox>
        <br>
    </div>
    <mat-divider></mat-divider>
    <div class="features"><br>
        <p id="calculate">Calculate</p>
        <mat-checkbox (change)="onChangeShape($event)" class="calculate my-mat-checkbox" id="shape" name="shape" value="Shape">Shape
        </mat-checkbox>
        <br>
        <mat-checkbox (change)="onChangeSize($event)" class="calculate my-mat-checkbox" id="size" name="size" value="Size">Size
        </mat-checkbox>
        <br>
        <mat-checkbox (change)="onChangeArea($event)" class="calculate my-mat-checkbox" id="area" name="area" value="Area">Area
        </mat-checkbox>
        <br>
        <mat-checkbox (change)="onChangeOrientation($event)" class="calculate my-mat-checkbox" id="orientation" name="orientation" value="Orientation">Orientation
        </mat-checkbox>
    </div>
    <mat-divider></mat-divider>
    <div class="shapeandsize">
        <p id="searchwith">Search by</p>
        <mat-checkbox (change)="onChangeSpecificSize($event)" class="my-mat-checkbox" id="size2" name="size2" value="size">size</mat-checkbox>
        <br>
        <form style="padding-left:1em;">
            <mat-form-field>
                <mat-label>width</mat-label>
                <input id="width" matInput placeholder="object width" [(ngModel)]="width" name="width" [readonly]="!markedSpecificSize">
                <button mat-button *ngIf="width" matSuffix mat-icon-button aria-label="Clear" (click)="width=null">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field>
                <mat-label>height</mat-label>
                <input id="height" matInput placeholder="object height" [(ngModel)]="height" name="height" [readonly]="!markedSpecificSize">
                <button mat-button *ngIf="height" matSuffix mat-icon-button aria-label="Clear" (click)="height=null">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </form>
        <mat-checkbox (change)="onChangeSpecificShape($event)" [formControl]="disableShapesForm" class="my-mat-checkbox" id="shape2" name="shape2" value="shape">shape</mat-checkbox>
        <mat-form-field style="padding-left:1em;">
            <mat-select (selectionChange)="onChangeSelectShape($event)" id="selectShape" [disabled]="!disableShapesForm.value">
                <mat-option value="Square">Square</mat-option>
                <mat-option value="Rectangle">Rectangle</mat-option>
                <mat-option value="Triangle">Triangle</mat-option>
                <mat-option value="Circle/Ellipse">Circle/Ellipse</mat-option>
                <mat-option value="Polygons">Polygons</mat-option>
                <mat-option value="Parallelogram">Parallelogram</mat-option>
                <mat-option value="Blob">Blob</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-checkbox (change)="onChangeSpecificOrientation($event)" [formControl]="disableOrientationForm" class="my-mat-checkbox" id="orientation-checkbox" name="orientation-checkbox" value="shape">Orientation</mat-checkbox>
        <mat-form-field style="padding-left:1em;">
            <mat-select (selectionChange)="onChangeSelectOrientation($event)" id="selectOrientation" [disabled]="!disableOrientationForm.value">
                <mat-option value="North">North</mat-option>
                <mat-option value="South">South</mat-option>
                <mat-option value="East">East</mat-option>
                <mat-option value="West">West</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <!--<button (click)="onClick()" id="goButton" mat-raised-button>Go</button>-->
    <div style="text-align:center">
        <button mat-raised-button [disabled]="loading" (click)="onClick()" id="goButton"><span [class.spinner]="loading"></span>Go!</button>
    </div>
</div>
