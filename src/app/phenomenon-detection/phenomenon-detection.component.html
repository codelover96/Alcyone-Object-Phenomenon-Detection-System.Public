<div class="phenom">
    <p id="detect">Detect</p>
    <mat-checkbox id="fire" value="Fire" [(ngModel)]="fire">Fire</mat-checkbox><br>
    <mat-checkbox id="flood" value="Flood" [(ngModel)]="flood">Flood</mat-checkbox><br>
    <mat-checkbox id="tornado" value="Tornado" [(ngModel)]="tornado">Tornado</mat-checkbox><br>
    <mat-checkbox id="snow" value="Snow/Snowstorm" [(ngModel)]="snow">Snow/Snowstorm</mat-checkbox><br>
    <mat-checkbox id="rain" value="Rain/Rainstorm" [(ngModel)]="rain">Rain/Rainstorm</mat-checkbox><br>
    <mat-checkbox id="balllightning" value="Ball lightning" [(ngModel)]="balllightning">Ball lightning
    </mat-checkbox><br>
    <mat-checkbox id="hail" value="Hail" [(ngModel)]="hail">Hail</mat-checkbox><br>
    <mat-checkbox id="wind" value="Wind/Windstorm" [(ngModel)]="wind">Wind/Windstorm</mat-checkbox><br>
    <mat-checkbox id="pollution" value="pollution" [(ngModel)]="pollution">Pollution</mat-checkbox><br>
    <mat-checkbox id="ingredients" value="Object's ingredients" [(ngModel)]="ingredients">Object's ingredients
    </mat-checkbox><br><br>
</div>
<button mat-raised-button id="nextButton" routerLink="/main/phenomenon-detection2" (click)="onClick()">Next</button>
