<!-- Dialog message content -->
<mat-dialog-content>
    <div>
        <mat-icon class="icon">warning</mat-icon>
        <div *ngIf="noChoice" class="text">You haven't selected neither object nor phenomenon.</div>
        <div *ngIf="noUrl" class="text">You haven't selected an image.</div>
    </div>
</mat-dialog-content><br>
<mat-dialog-actions>
    <button (click)="onClickOK()" [mat-dialog-close]="true" class="button" mat-raised-button value='OK'>OK</button>
</mat-dialog-actions>
